<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tailwind Website</title>
    <link href="./dist/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white">
        <h1 class="text-4xl">My Custom Tailwind Site</h1>
        </header>
        <h1 class="font-sans text-4xl">Welcome with a Custom Font</h1>
        <h1 class="font-openSans text-3xl">This text uses the Open Sans font.</h1>
    <main class="p-4">
        <section class="my-8">

            <h2 class="text-2xl font-semibold">My Projects</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
            <div class="bg-white p-4 shadow-lg rounded-lg">Project 1</div>
            <div class="bg-white p-4 shadow-lg rounded-lg">Project 2</div>
            <div class="bg-white p-4 shadow-lg rounded-lg">Project 3</div>
            </div>
        </section>
        <form class="space-y-4">
            <label class="block">
            <span class="text-gray-700">Email</span>
            <input type="email" class="mt-1 block w-full" placeholder="john@example.com">
            </label>
            <label class="block">
            <span class="text-gray-700">Message</span>
            <textarea class="mt-1 block w-full" rows="3"></textarea>
            </label>
            <button class="bg-primary text-white py-2 px-4 rounded transform hover:scale-105 transition-transform duration-300">Hover Me</button>
            </form>
    </main>
    <div class="flex justify-center items-center space-x-20">
        <!-- Bouncing Ball -->
        <div class="bg-red text-white w-40 h-40 rounded-full flex items-center justify-center animate-bounce">
            Bouncing Ball
        </div>
    
        <!-- Spinning Ball -->
        <div class="bg-blue text-white w-40 h-40 rounded-full flex items-center justify-center animate-spin">
            Spinning Ball
        </div>
    
        <!-- Ping Ball -->
        <div class="relative">
            <div class="bg-yellow text-white w-24 h-24 rounded-full flex items-center justify-center animate-ping">
                <div class="relative z-10">Ping Ball</div>
            </div>
        </div>
    </div>
    
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
